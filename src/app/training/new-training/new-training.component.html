<section class="new-training" fxLayout fxLayoutAlign="center">
  <form [formGroup]="exerciseForm" (ngSubmit)="startTraining()">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Start a workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading">
          <mat-select placeholder="Choose Exercise" formControlName="exercise">
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">{{ exercise.name }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions *ngIf="!isLoading" fxLayoutAlign="center">
        <button mat-raised-button color="primary" type="submit" [disabled]="exerciseForm.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
