<section>
  <form id="signup-form" [formGroup]="signupForm" (ngSubmit)="submitForm()" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-form-field>
      <input matInput type="email" formControlName="email" placeholder="Email Address" (focus)="email.markAsUntouched()">
      <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">Invalid email.</mat-error>
      <mat-error *ngIf="email.hasError('required')">Email required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" formControlName="password" placeholder="Password" (focus)="password.markAsUntouched()">
      <mat-hint *ngIf="password.value?.length <= 6" align="end">{{ password.value?.length }}/6</mat-hint>
      <mat-error *ngIf="password.hasError('minlength')">Oops! Passwords must be at least 6 characters.</mat-error>
      <mat-error *ngIf="password.hasError('required')">Password required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="birthdate" [matDatepicker]="picker" placeholder="Birthdate" [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="birthdate.hasError('required')">Birthdate required.</mat-error>
    </mat-form-field>
    <mat-checkbox formControlName="agree" color="primary">I have read the Terms & Conditions.</mat-checkbox>
    <button id="submit-button" type="submit" mat-raised-button color="primary" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
</section>
