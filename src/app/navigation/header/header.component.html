<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div><a routerLink="/">LOGO</a></div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="nav-items">
      <li *ngIf="!isAuthenticated"><a routerLink="/signup">Signup</a></li>
      <li *ngIf="!isAuthenticated"><a routerLink="/login">Login</a></li>
      <li *ngIf="isAuthenticated"><a routerLink="/training">Training</a></li>
      <li *ngIf="isAuthenticated">
        <a style="cursor: pointer" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
